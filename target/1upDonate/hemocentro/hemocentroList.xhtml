<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/templates/template.xhtml">
	
	<ui:define name="metadata">
	</ui:define>

	<ui:define name="content">
		<p:panel id="basic" header="Listagem de Hemocentros"
			style="margin-bottom:20px">

			<p:dataTable var="hemocentro" value="#{hemocentroBean.hemocentros}">
				<p:column headerText="Id">
					<h:outputText value="#{hemocentro.id}" />
				</p:column>

				<p:column headerText="Nome">
					<h:outputText value="#{hemocentro.nome}" />
				</p:column>
			</p:dataTable>
		</p:panel>

	<p:button outcome="/faces/hemocentro/hemocentroNew.xhtml"
		value="Cadastrar Hemocentro"></p:button>
	
	</ui:define>
</ui:composition>

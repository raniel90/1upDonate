<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/loginTemplate/template.xhtml">

	<ui:define name="metadata"></ui:define>
	
	<ui:define name="content">
		<p:panel id="basic" header="Acesso ao Sistema"
			style="margin-bottom:20px">

			<h:form id="formHemocentro">
				<p:growl id="growl" showDetail="true" sticky="false" />
				<h:panelGrid columns="2" cellpadding="5">
					<h:outputLabel for="username" value="Username:" />
					<p:inputText id="username" value="#{usuarioBean.username}"
						required="true" label="username" />

					<h:outputLabel for="password" value="Password:" />
					<p:password id="password" value="#{usuarioBean.password}"
						required="true" label="password" />

					<f:facet name="footer">
						<p:commandButton value="Login" update="growl"
							actionListener="#{usuarioBean.login}"
							oncomplete="handleLoginRequest(xhr, status, args)" />
					</f:facet>
				</h:panelGrid>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>

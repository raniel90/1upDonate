<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<f:view contentType="text/html" id="fview">

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>1upDonate</title>
    <ui:debug />
    <f:metadata>
        <ui:insert name="metadata" />
    </f:metadata>

    <h:head>
        <p:ajaxStatus onstart="statusDialog.show();"
                      onsuccess="statusDialog.hide();" />

        <p:layout fullPage="true" resizeTitle="resize"
                  style="background-color:#FFFFFF;">

            <p:layoutUnit position="north" size="120" id="north">
                <ui:include src="/templates/header.xhtml" />
            </p:layoutUnit>



            <p:layoutUnit styleClass="layoutUnitCenter" position="center">
                <h:panelGrid columns="1" >
                    <p:outputLabel for="usuario">Usur√°rio:</p:outputLabel>
                    <p:inputText id="usuario"></p:inputText>
                    <b/>

                    <p:outputLabel for="password">Password:</p:outputLabel>
                    <p:password id="password"></p:password>

                    <br/>
                    <p:button outcome="/faces/hemocentro/hemocentroList.xhtml"
                              value="Entrar"></p:button>

                </h:panelGrid>
            </p:layoutUnit>


            <p:layoutUnit position="south" resizable="true" id="south">
                <ui:include src="/templates/footer.xhtml" />
            </p:layoutUnit>

        </p:layout>

        <p:dialog modal="true" widgetVar="statusDialog" showHeader="false"
                  draggable="false" closable="false" resizable="false" visible="false"
                  position="center" maximizable="false" minimizable="false">
            <p:graphicImage value="#{resource['images/ajax-loader.gif']}" />
        </p:dialog>


    </h:head>

    <h:body onload="statusDialog.hide();">
    </h:body>

</f:view>
</html>
